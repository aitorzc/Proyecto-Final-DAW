<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="main-content">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="pill" href="#entrar">Entrar</a></li>
            <li><a data-toggle="pill" href="#registrarme">Regístrate</a></li>
        </ul>
        <div class="tab-content">
            <div id="entrar" class="tab-pane fade in active">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Email o Nick:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nick" maxlength="12" placeholder="ej: johnTheExample">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Password:</label>
                        <div class="col-sm-8">          
                            <input type="password" class="form-control" id="pswd" maxlength="25" placeholder="ej: ex@mPl3">
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-info">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="registrarme" class="tab-pane fade">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nick:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nick" maxlength="12" placeholder="ej: johnTheExample">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nombre:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nombre" maxlength="25" placeholder="ej: John Example">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" maxlength="30" placeholder="ej: example@example.example">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Password:</label>
                        <div class="col-sm-8">          
                            <input type="password" class="form-control" id="pswd" maxlength="25" placeholder="ej: ex@mPl3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Repetir Password:</label>
                        <div class="col-sm-8">          
                            <input type="password" class="form-control" id="pswd2" maxlength="25" placeholder="ej: ex@mPl3">
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="checkbox">
                                <label><input type="checkbox" checked="checked"> Acepto los términos y condiciones</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-info">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>     
</div>
</body>
</html>
